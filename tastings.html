<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tastings | Foodie Journal</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .blog-list { max-width: 800px; margin: auto; padding: 1em; }
    .post-card { border-bottom: 1px solid #ccc; margin-bottom: 1.5em; padding-bottom: 1em; }
    .post-card h3 { margin-bottom: 0.2em; }
    .post-card .meta { font-size: 0.85em; color: #777; margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <header>
    <h1>Foodie Journal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tastings.html">Reviews</a>
      <a href="the-foodie.html">The Foodie</a>
      <a href="map.html">Map</a>
    </nav>
  </header>

  <section class="blog-post">
    <h2>Tastings</h2>
    <p>Explore recent reviews and blog entries from my food adventures.</p>
  </section>

  <section class="blog-list">
    <div id="posts"></div>
  </section>

  <footer>
    <p>Â© 2025 Foodie Journal</p>
  </footer>

  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts');
        data.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post-card';
          div.innerHTML = `
            <h3>${post.title}</h3>
            <div class="meta">${post.date} | ${post.category}</div>
            <p>${post.excerpt}</p>
            <a href="${post.url}">Read more</a>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
