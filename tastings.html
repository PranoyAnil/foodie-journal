<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tastings | Foodie Journal</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .blog-list { max-width: 1000px; margin: auto; padding: 1em; }
    .post-card { display: flex; align-items: flex-start; gap: 1em; border-bottom: 1px solid #ccc; margin-bottom: 1.5em; padding-bottom: 1em; }
    .post-card img { width: 120px; height: 90px; object-fit: cover; border-radius: 6px; }
    .post-content h3 { margin-bottom: 0.2em; }
    .post-content .meta { font-size: 0.85em; color: #777; margin-bottom: 0.5em; }
    .search-bar { float: right; margin-top: -2.5em; }
    .search-bar input { padding: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
    .tag { display: inline-block; background: #eee; color: #555; padding: 0.2em 0.6em; font-size: 0.8em; border-radius: 4px; margin: 0.3em 0.3em 0.3em 0; cursor: pointer; }
    .tags { margin-bottom: 1em; }
  </style>
</head>
<body>
  <header>
    <h1>Foodie Journal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tastings.html">Tastings</a>
      <a href="the-foodie.html">The Foodie</a>
      <a href="map.html">Map</a>
    </nav>
  </header>

  <section class="blog-post">
    <h2 style="display:inline-block">Tastings</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search posts...">
    </div>
    <p>Explore recent reviews and blog entries from my food adventures.</p>
    <div class="tags" id="tagFilters"></div>
  </section>

  <section class="blog-list">
    <div id="posts"></div>
  </section>

  <footer>
    <p>Â© 2025 Foodie Journal</p>
  </footer>

  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts');
        const input = document.getElementById('searchInput');
        const tagFilters = document.getElementById('tagFilters');

        const categories = [...new Set(data.map(p => p.category))];
        categories.forEach(cat => {
          const tag = document.createElement('span');
          tag.className = 'tag';
          tag.textContent = cat;
          tag.onclick = () => renderPosts(input.value, cat);
          tagFilters.appendChild(tag);
        });

        function renderPosts(filter = '', category = '') {
          container.innerHTML = '';
          data.filter(post => {
            const matchesSearch = post.title.toLowerCase().includes(filter.toLowerCase()) || post.category.toLowerCase().includes(filter.toLowerCase());
            const matchesTag = !category || post.category === category;
            return matchesSearch && matchesTag;
          }).forEach(post => {
            const div = document.createElement('div');
            div.className = 'post-card';
            div.innerHTML = `
              <img src="images/${post.thumbnail || 'default.jpg'}" alt="${post.title}">
              <div class="post-content">
                <h3>${post.title}</h3>
                <div class="meta">${post.date} | ${post.category}</div>
                <p>${post.excerpt}</p>
                <div class="tag">${post.category}</div>
                <a href="${post.url}">Read more</a>
              </div>
            `;
            container.appendChild(div);
          });
        }

        renderPosts();
        input.addEventListener('input', () => renderPosts(input.value));
      });
  </script>
</body>
</html>
