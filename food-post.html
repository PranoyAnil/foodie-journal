<html><body><header>Food Post</header><div style="text-align:center; margin: 1em;"><button aria-label="Toggle Theme" id="toggle-theme" style="font-size: 1.5em;">🌙</button></div><script>
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggleBtn.textContent = isDark ? '☀️' : '🌙';
    });

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('toggle-theme').textContent = '☀️';
    }
    </script></body></html>
